name: CLIENT-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    name: Build and Deploy Client
    runs-on: ubuntu-latest
    steps:
      - name: 프론트엔드 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 20.x 버전 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: 프론트엔드 의존성 설치
        run: npm install
        
      # .env.production 파일 생성
      - name: Create .env.production file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env.production
          # 필요한 다른 환경변수들도 여기에 추가할 수 있습니다.
          
      - name: 프론트엔드 빌드
        run: npm run build

      - name: EC2 서버에 프론트엔드 dist 폴더 업로드
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "dist"
          # ❗️배포 경로를 웹서버 루트 디렉토리로 변경하는 것을 강력히 추천합니다.
          # target: "/var/www/terning-farewell" 
          target: "/home/ubuntu/dist" # 임시로 기존 경로 유지
          rm: true
